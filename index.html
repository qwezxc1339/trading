<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0A0A0A">
    <link rel="manifest" href="manifest.json">
    <title>Trading Signal Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="dark-theme">
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img loading="lazy" src="https://api.dicebear.com/7.x/icons/svg?seed=tradepro" alt="Логотип Trade Signal">
                <h1 id="logo-text">Trade Signal</h1>
            </div>
            <div class="settings">
                <div class="input-group">
                    <label id="currency-label" for="currency-pair">Актив</label>
                    <select id="currency-pair" aria-label="Выбор валютной пары">
                        <option>GBP/USD OTC</option>
                        <option>USD/CAD OTC</option>
                        <option>EUR/GBP OTC</option>
                        <option>EUR/JPY OTC</option>
                        <option>GBP/JPY OTC</option>
                        <option>AUD/NZD OTC</option>
                        <option>USD/RUB OTC</option>
                        <option>CAD/JPY OTC</option>
                        <option>CHF/JPY OTC</option>
                        <option>EUR/CHF OTC</option>
                        <option>AUD/CAD OTC</option>
                        <option>AED/CNY OTC</option>
                        <option>EUR/USD</option>
                        <option>BTC/USD</option>
                        <option>XAU/USD</option>
                        <option>ETH/USD</option>
                        <option>USD/RUB</option>
                        <option>USD/JPY</option>
                        <option>GBP/USD</option>
                        <option>USD/CHF</option>
                        <option>AUD/USD</option>
                        <option>USD/CAD</option>
                        <option>NZD/USD</option>
                        <option>EUR/GBP</option>
                        <option>EUR/JPY</option>
                        <option>GBP/JPY</option>
                        <option>AUD/JPY</option>
                        <option>CHF/JPY</option>
                        <option>EUR/AUD</option>
                        <option>EUR/CAD</option>
                        <option>GBP/AUD</option>
                        <option>GBP/CAD</option>
                        <option>AUD/CAD</option>
                        <option>AUD/CHF</option>
                        <option>NZD/JPY</option>
                        <option>NZD/CHF</option>
                    </select>
                </div>
                <div class="input-group">
                    <label id="timeframe-label" for="timeframe">Время</label>
                    <select id="timeframe" aria-label="Выбор временного интервала">
                        <option>5 секунд</option>
                        <option>15 секунд</option>
                        <option>1 минута</option>
                        <option>3 минуты</option>
                        <option>5 минут</option>
                        <option>10 минут</option>
                    </select>
                </div>
                <button id="generate-btn" aria-label="Получить торговый сигнал">Получить сигнал</button>
            </div>
            <div id="language-selector" class="language-selector">
                <label for="language">Язык</label>
                <select id="language" onchange="changeLanguage()" aria-label="Выбор языка">
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                    <option value="uz">O'zbek</option>
                </select>
            </div>
            <div id="theme-toggle" class="theme-toggle">
                <label for="theme-select">Тема</label>
                <select id="theme-select" onchange="toggleTheme()">
                    <option value="dark">Тёмная</option>
                    <option value="light">Светлая</option>
                </select>
            </div>
        </aside>
        <main class="main-content">
            <section class="signal-block">
                <div class="signal-header">
                    <h2 id="signal-title">Сигнал</h2>
                    <span id="signal-time" aria-live="polite"></span>
                </div>
                <div id="signal-result" class="signal-result">
                    <div class="signal-placeholder">
                        Нажмите "Получить сигнал"
                    </div>
                </div>
            </section>
            <section id="chart-block" class="chart-block">
                <div class="chart-header">
                    <h2>График</h2>
                </div>
                <div id="chart" class="chart"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
